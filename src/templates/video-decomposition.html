<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/decomp.css') }}">
	<script src="https://cdn.socket.io/4.0.0/socket.io.js"></script>
	<script src="{{ url_for('static', filename='js/console.js') }}"></script>
	<script src="{{ url_for('static', filename='js/decomp.js') }}"></script>
	<title>{{ title }}</title>
</head>

<body>
	<div class="container">
		<h1>{{ title }}</h1>
		<div class="image-container"> <img src="{{ url_for('static', filename='images/Decomp_Key.jpg') }}" alt="Decomposition Key" class="responsive-img"> </div>
		<div class="accordion">
			<!-- Simple Options -->
			<button class="collapsible collapsible-decomp">Click to Show Simple Options</button>
			<div class="content">
				<p>{{ simple_options }}</p>
			</div>
			<!-- Detailed Options -->
			<button class="collapsible collapsible-decomp">Click to Show Detailed Options</button>
			<div class="content">
				<p>{{ detailed_options }}</p>
			</div>
		</div>
		<form action="/video-decomposition" method="post" class="form-section">
			<!-- Select All Checkbox -->
			<div class="checkbox-container">
				<input type="checkbox" id="selectAll">
				<label for="selectAll">Select All</label>
			</div>
			<!-- Checkboxes -->
			<input type="checkbox" id="killFeed" class="section" name="killFeed" value="True">
			<label for="killFeed">Kill Feed</label>
			<br>
			<input type="checkbox" id="PlayerEvo" class="section" name="PlayerEvo" value="True">
			<label for="PlayerEvo">Player Evo</label>
			<br>
			<input type="checkbox" id="PlayerDamage" class="section" name="PlayerDamage" value="True">
			<label for="PlayerDamage">Player Damage</label>
			<br>
			<input type="checkbox" id="miniMap" class="section" name="miniMap" value="True">
			<label for="miniMap">Mini Map</label>
			<br>
			<input type="checkbox" id="PlayerGuns" class="section" name="PlayerGuns" value="True">
			<label for="PlayerGuns">Player Guns</label>
			<br>
			<input type="checkbox" id="PlayerHealth" class="section" name="PlayerHealth" value="True">
			<label for="PlayerHealth">Player Health</label>
			<br>
			<input type="checkbox" id="PlayerKills" class="section" name="PlayerKills" value="True">
			<label for="PlayerKills">Player Kills</label>
			<br>
			<input type="checkbox" id="PlayerShield" class="section" name="PlayerShield" value="True">
			<label for="PlayerShield">Player Shield</label>
			<br>
			<input type="checkbox" id="PlayerTac" class="section" name="PlayerTac" value="True">
			<label for="PlayerTac">Player Tac</label>
			<br>
			<input type="checkbox" id="PlayerUlt" class="section" name="PlayerUlt" value="True">
			<label for="PlayerUlt">Player Ult</label>
			<br>
			<input type="checkbox" id="Teammate1Health" class="section" name="Teammate1Health" value="True">
			<label for="Teammate1Health">Teammate 1 Health</label>
			<br>
			<input type="checkbox" id="Teammate1Shield" class="section" name="Teammate1Shield" value="True">
			<label for="Teammate1Shield">Teammate 1 Shield</label>
			<br>
			<input type="checkbox" id="Teammate2Health" class="section" name="Teammate2Health" value="True">
			<label for="Teammate2Health">Teammate 2 Health</label>
			<br>
			<input type="checkbox" id="Teammate2Shield" class="section" name="Teammate2Shield" value="True">
			<label for="Teammate2Shield">Teammate 2 Shield</label>
			<br>
			<input type="checkbox" id="ZoneTimer" class="section" name="ZoneTimer" value="True">
			<label for="ZoneTimer">Zone Timer</label>
			<br>
			<input type="checkbox" id="frames" class="section" name="frames" value="True">
			<label for="frames">Frames</label>
			<br>
			<input type="submit" value="Submit" class="submit-btn"> </form>
		<button class="collapsible collapsible-console">Console Output</button>
		<div class="collapsible collapsible-console"> <pre id="console-output"></pre> </div>
	</div>
</body>

</html>
